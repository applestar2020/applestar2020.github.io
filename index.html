<!DOCTYPE html>
<html>
<script type="text/javascript">
    function echo(str) {
        console.log(str);
        window.webkit.messageHandlers.testecho.postMessage(str);
}
</script>
<body>
<h2>这是一个HTML页面</h2>
<input type="button" onClick="echo('toast clicked')" value="toast">
<input type="button" onClick="echo('alert clicked')" value="Alert">
</body>

</html>
